<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alert Message</title>
  <link rel="stylesheet" href="Alert.css">
</head>
<body>
  <h1>Dear User Click On Any Button To Show Message</h1>
  <div class="button">
    <button class="btn success-btn">Success Alert ✅</button>
    <button class="btn error-btn">Error Alert ❌</button>
  </div>
  <div id="alertBox" class="alert-box hidden">
    <h2 id="alertTitle">Success</h2>
    <img id="alertphoto" src="" alt="icon" />
    <p id="alertMessage">This is a success message.</p>
  </div>
  <script src="Alert.js"></script>
</body>
</html>
