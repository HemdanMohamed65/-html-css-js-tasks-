<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Validation Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <form id="form" onsubmit="return validateForm()">
    <h2>Validation Game</h2>
    <label>Name</label>
    <input type="text" id="name">
    <p class="error" id="nameError"></p>
    <label>Pass</label>
    <input type="password" id="pass">
    <p class="error" id="passError"></p>
    <label>Email</label>
    <input type="email" id="email">
    <p class="error" id="emailError"></p>
    <label>Gender</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <p class="error" id="genderError"></p>
    <label>Sport</label><br>
    <input type="checkbox" name="sport" value="Tennis"> Tennis
    <input type="checkbox" name="sport" value="Football"> Football
    <input type="checkbox" name="sport" value="Volleyball"> Volleyball
    <p class="error" id="sportError"></p>
    <label>Country</label>
    <select id="country">
      <option value="Menoufia">Menoufia</option>
      <option value="Alexandria">Alexandria</option>
      <option value="Cairo">Cairo</option>
    </select>
    <br><br>
    <button type="submit" class="btn green">Submit</button>
    <button type="reset" class="btn red">Reset</button>
  </form>
  <script src="game.js"></script>
</body>
</html>
