<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Info Form</title>
  <link rel="stylesheet" href="Cookie.css" />
</head>
<body>
  <div class="form-container">
    <h1>User Information</h1>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />
      <label for="age">Age:</label>
      <input type="number" id="age" required />
      <label>Gender:</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="male" required />
          <img src="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&facialHairType=BeardLight&clotheType=Hoodie&eyeType=Happy&eyebrowType=Default&mouthType=Smile&skinColor=Light" alt="Male" class="gender-img" />
        </label>
        <label>
          <input type="radio" name="gender" value="female" required />
          <img src="https://avataaars.io/?avatarStyle=Circle&topType=LongHairStraight2&facialHairType=Blank&clotheType=BlazerShirt&eyeType=Default&eyebrowType=Default&mouthType=Smile&skinColor=Light" alt="Female" class="gender-img" />
        </label>
      </div>
    <label>Favorite Color:<select id="color" required>
      <option value="Red">Red</option>
      <option value="Green">Green</option>
      <option value="Blue">Blue</option>
      <option value="Yellow">Yellow</option>
      <option value="Black">Black</option>
      <option value="White">White</option>
    </select>
  </label><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="Cookie.js"></script>
</body>
</html>
