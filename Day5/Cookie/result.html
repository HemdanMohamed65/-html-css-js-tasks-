<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Result</title>
  <link rel="stylesheet" href="result.css" />
</head>
<body>
  <div class="result-container" id="output"></div>
  <script>
    function getCookie(name) {
      var match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? decodeURIComponent(match[2]) : null;
    }
    var name = getCookie("name");
    var age = getCookie("age");
    var color = getCookie("color");
    var gender = getCookie("gender");
    var output = document.getElementById("output");
    if (name && age && color && gender) {
      output.innerHTML = `
        <h2>Hello, ${name}</h2>
        <p> Your Age: ${age}</p>
        <p>Your Favorite Color: <span style="color:${color}">${color}</span> 
          <span class="color-box" style="background-color:${color}"></span>
        </p>
        <p>Gender: ${gender.charAt(0).toUpperCase() + gender.slice(1)}</p>
      `;
    } else {
      output.textContent = "No data found in cookies.";
    }
  </script>
</body>
</html>
